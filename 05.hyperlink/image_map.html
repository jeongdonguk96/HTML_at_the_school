<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 맵 링크</title>
</head>
<body>
    <h2>웹 브라우저 사이트 방문</h2>
    <img src="browser.jpg" usemap="#b_map">
    <!-- 이미지 맵 정의 -->
    <map name="b_map">
        <area shape="rect" coords="0, 0, 250, 240" href="http://www.google.com" title="chrome">
        <area shape="circle" coords="405, 120, 100" href="http://www.microsoft.com" title="ms">
    </map>
</body>
</html>
