<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <style>
        body {
            font-size: 14px;
        }
        ul.menu {
            padding: 10px;
            list-style: none;
        }
        ul.menu li {
            width: 200px;
            font-size: 1.5rem;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }
        li.select {
            background: #ccc;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li class="select">menu3</li>
        <li>menu4</li>
        <li>menu5</li>
        <li>menu6</li>
    </ul>
    <script type="text/javascript">
        var $menuItems = $('ul.menu li');
    
        $menuItems.on('click', function(){
            alert($(this).html());
        });

        $menuItems.click(function(){
            alert($(this).html());
        });
    </script>
</body>
</html>
