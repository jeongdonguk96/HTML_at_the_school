<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
</head>
<body>
    <button id="on">이벤트 등록</button>&nbsp;
    <button id="off">이벤트 제거</button>&nbsp;
    <button id="one">이벤트 한번 실행</button>&nbsp;

    <script>
        var $btnOn = $('#on');
        $btnOn.click(function(){
            alert('Welcome mfck');
        });

        $('#off').click(function(){
            $btnOn.off('click');
        });

        $('#one').one('click',function(){
            alert('Event time')
        });
    </script>
</body>
</html>
