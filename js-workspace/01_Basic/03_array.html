<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var userNames = ["철수", "영희", "훈이"];

        document.write("userNames[0] = " + userNames[0] + "<br>"); /* 웹페이지에 보이는 문자열 출력 */

        var userInfo = ["이순신", 33, "독서"]; /* JS는 변수타입이 따로 없기 때문에 배열에 다른 타입을 넣을 수 있음 */

        document.write('userInfo[0] = ' + userInfo[0] + '<br>') /* ', " 둘 다 사용 가능 */
        document.write("userInfo[1] = " + userInfo[1] + "<br>") /* 문자열 출력이기 때문에 html태그를 따옴표로 감싸서 사용해야 함 */
        document.write("userInfo[2] = " + userInfo[2] + "<br>")
    </script>
</head>
<body>
    
</body>
</html>
