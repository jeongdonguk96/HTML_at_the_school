<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            position: relative;
        }

        #banner {
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
    <img src="images/logo_01.jpg" id="banner">
    <script>
        var $banner = $('#banner');
        var logolist = ['logo_01.jpg', 'logo_02.jpg', 'logo_03.jpg', 'logo_04.jpg', 'logo_05.jpg'];
        var index = 0;
        
        $(document).ready(function(){
            setInterval(function(){   
                index++;    
                if(index >= logolist.length) {
                    index = 0;
                }
                $banner.attr('src', 'images/' + logolist[index])
                }, 1000);
        });
    </script>
</body>
</html>
