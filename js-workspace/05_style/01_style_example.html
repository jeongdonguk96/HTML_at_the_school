<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 설정 예제</title>
    <style>
    .panel {
        width: 600px;
        height: 400px;
        border: 1px solid #999;
        position: relative;
    }
    #fish {
        position: absolute;
        left: 250px;
        top: 150px;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <button id="btnStart">클릭하면 물고기가 움직여요</button>
    </div>

    <div class="panel">
        <img src="images/fish1.png" id="fish">
    </div>
    <script type="text/javascript">
        var $panel = $('.panel');
        var $fish = $('#fish');

        // 패널의 폭과 높이 저장
        var panelWidth = parseInt($panel.css('width')) - parseInt($fish.css('width'));
        var panelHeight = parseInt($panel.css('height')) - parseInt($fish.css('height'));

        $('#btnStart').on('click', function(){
            var fishLeft = parseInt(Math.random() * panelWidth);
            var fishTop = parseInt(Math.random() * panelHeight);

            $fish.css({
                left : fishLeft,
                top : fishTop
            })
        });
    </script>
</body>
</html>
