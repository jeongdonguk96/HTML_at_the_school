<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list 스타일</title>
    <style>
        #main_menu {
            background: rgb(205, 255, 253);
        }
        .menu1 {
            list-style: none;
        }
        .menu1 li {
            display: inline-block;
            padding: 10px;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            background: cadetblue;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1>한빛출판사</h1>
    <div id="main_menu">
        <ul class="menu1">
            <li><a href="#">회사소개</a></li>
            <li><a href="#">공지사항</a></li>
            <li><a href="#">자주 하는 질문</a></li>
            <li><a href="#">자유게시판</a></li>
        </ul>
    </div>
</body>
</html>
