<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border와 outline</title>
    <style>
        h1 {
            border-bottom: 3px solid #555;
        }
        #border1 {
            border: dashed 1px #0000ff; /* border : 태그경계선*/
            outline: dashed 1px red;
        }
        #border2 {
            outline: dashed 1px #0000ff; /*outline : 태그경계선 밖 선*/
        }
    </style>
</head>
<body>
    <h1>테두리 관련 속성</h1>
    <p id="border1">태그의 경계에 그려지는 선을 border라 하며,
        태그 주변에 그려지는 외부 테두리를 outline이라 한다.</p>
    <p id="border2">태그의 경계에 그려지는 선을 border라 하며,
            태그 주변에 그려지는 외부 테두리를 outline이라 한다.</p>
</body>
</html>
