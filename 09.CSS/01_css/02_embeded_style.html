<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embeded 스타일 예제</title>
    <!-- 임베디드는 헤드에 style을 놓고 태그마다 태그에 속하는 내용을 일괄 설정 -->
    <style>
        p {
            color:blue;
            text-align: center;
        }
        span{
            color:red;
        }
    </style>
</head>
<body>
    <p>임베디드 <span>스타일</span>입니다.</p>
    <p>CSS</p>
</body>
</html>
