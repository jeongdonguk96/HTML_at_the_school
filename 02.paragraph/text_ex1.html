<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>제주 이색 여행지</title>
</head>
<body>
    <h1>제주 이색 여행지</h1>
    <h2>야외텐트를 닮은 건축물 "테쉬폰"</h2>
    <p>아일랜드 출신 임피제 신부가 1954년 제주에 오면서 목장 숙소로 짓기 시작한 후
        사료공장, 성당으로 활용했습니다.
    </p>
    <p>제주에서 점차 다른 지방으로 보급됐지만, 현재 제주에만 건축물이 남아있는데,
        국내 근현대 건축사의 한 페이지를 보여주는 가치를 지닌다고 전문가들은 평가합니다.
    </p>
    <hr>
    <p>
        <blockquote>이 목장은 제주에 있는 목장이다. 특히 이시돌 목장은 양돈사업과
            면양을 사용했던 것으로 알려져 있다. 특유의 테쉬폰 건축양식으로도 유명하다.
            (출처:향토문화대전)
        </blockquote>
    </p>
</body>

</html>
