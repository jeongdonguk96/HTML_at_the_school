<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴 굵기 지정</title>
</head>
<body>
    <h1>글꼴 굵기 지정</h1>
    <p style="font-weight: normal;">normal : 일반적인 굵기의 기본값</p>
    <p style="font-weight: lighter;">lighter : 일반적인 굵기보다 가는 글꼴</p>
    <p style="font-weight: bold;">bold : 일반적인 굵기보다 굵은 글꼴</p>

    <h1>수치를 이용하여 굵기 조정 (100~900으로 표현)</h1>
    <p style="font-weight: 100;">100 : 가장 얇은 굵기의 글꼴</p>
    <p style="font-weight: 400;">400 : 보통 굵기의 글꼴</p>
    <p style="font-weight: 900;">900 : 가장 굵은 굵기의 글꼴</p>

</body>
</html>
