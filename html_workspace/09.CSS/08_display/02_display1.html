<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title> 
    <style>
        /* 인라인 속성은 한 라인에 쭉 나열하는 속성 */
        /* > : 평범한 자손 태그가 아닌 바로 아래 태그를 가리킬 때 사용 */
        #inline > img { 
            padding: 10px;
            display: inline; /* 공간을 자신의 크기 만큼만 차지(기본값) */
            width: 400px;
            height: 300px;
        }
        #block > img { 
            display: block; /* 공간을 한 라인 전부를 다 차지 */
        }
    </style>
</head>
<body>
    <div id="inline"> 
        <img src="../images/pic1.jpg" alt="">
        <img src="../images/pic2.jpg" alt="">
        <img src="../images/pic3.jpg" alt="">
    </div>
    <div id="block"> 
        <img src="../images/pic1.jpg" alt="">
        <img src="../images/pic2.jpg" alt="">
        <img src="../images/pic3.jpg" alt="">
    </div>
</body>
</html>
