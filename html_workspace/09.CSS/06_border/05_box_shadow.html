<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 100px;
            border: 2px solid red;
            display: inline-block;
            border-radius: 10px; /* 전체 가장자리 부분을 반지름10px을 가지는 원 형태로 */
        } 
        /* box-shadow : X축, y축, 흐림정도, 번짐정도, 색상 */
        .box1 {
            box-shadow: -20px -2px 5px 1px black;
        }
        .box2 {
            box-shadow: 50px 5px 15px 5px black;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
