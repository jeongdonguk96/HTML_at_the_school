<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>external 스타일 예제</title>
    <!-- 외부스타일은 원하는 설정을 작성한 css파일을 만들어 놓고
            헤드에 link를 놓아 href로 해당 css파일을 연결시킨다.
            rel은 -->
    <!-- rel은 파일의 성격을 알려주고, href는 그 파일의 경로를 설정하는 것 -->            
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <p>외부 스타일을 적용하여 블록이 설정되고
        블록의 테두리를 3px, 빨간색으로 나타나게 합니다.
        글자색은 초록색으로 지정합니다.
    </p>
</body>
</html>
