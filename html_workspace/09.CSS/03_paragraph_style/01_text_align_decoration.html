<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: left; /* 문단정렬 */
        }
        p {
            line-height: 1.5;  /* 행간 */
            text-indent: 20px; /* 들여쓰기 */
        }
        a{
            text-decoration: none; /* 문장장식 : 없음*/
        }
        span {
            text-decoration: line-through; /* 문장장식 : 지움표시*/
        }
    </style>
</head>
<body>
    <h1>HTML5</h1>
    <p>다양한 기기로 인터넷에 접속할 수 있는 요즘,
        <span>HTML4</span> HTML5를 공부해야 할 때입니다.</p>
    <p><a href="https://html.spec.whatwg.org/" target="_blank">
        <b>HTML5 표준 규약 살펴보기</b></a></p>
</body>
</html>
