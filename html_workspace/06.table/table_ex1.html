<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 만들기 연습</title>
</head>
<body>
    <table border="1" style="text-align:center">
        <caption>국내에서 자주 사용하는 <strong>모던 브라우저</strong></caption>
        <colgroup>
            <col span="2" style="background-color: goldenrod; width:100px;">
            <col style="background-color: skyblue;">
        </colgroup>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬</th><td>Google</td><td><a href="http://www.google.com">https://www.google.com</a></td>
        </tr>
        <tr>
            <th>파이어폭스</th><td>Mozilla</td><td><a href="http://www.mozilla.com">https://www.mozilla.com</a></td>
        </tr>
        <tr>
            <th>엣지</th><td>Microsoft</td><td><a href="http://www.Microsoft.com">https://www.Microsoft.com</a></td>
        </tr>
</body>
</html>
