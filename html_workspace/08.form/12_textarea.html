<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea 태그 예제</title>
</head>
<body>
    <h2>메모장</h2>
    <form method="post">
        의견을 남겨 주세요.<br>
        <!-- textarea와 /textarea 사이가 떨어져 있으면 
        placeholder가 그 빈공간을 내용이라고 인식하기 때문에 붙여줘야 함-->
        <textarea name="memo" cols="40" rows="5" placeholder="내용 작성"></textarea>
    </form>
</body>
</html>
