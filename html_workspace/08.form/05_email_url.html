<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일과 URL</title>
</head>
<body>
    <h2>이메일과 URL 입력형식</h2>
    <form method="get">
        <label>이메일 주소</label>
        <input type="email" name="email" placeholder="example@email.com" required><br>
        <label>사이트 이동하기</label>
        <input type="url" name="site" placeholder="www.google.com" required><br>
        <input type="submit" value="SEND">
    </form>
</body>
</html>
