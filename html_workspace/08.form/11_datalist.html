<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist 태그 예제</title>
</head>
<body>
    <form>
        <label>관심분야를 선택해주세요.<br>
            <input type="text" name="interest" list="optlist">
        </label>

        <datalist id="optlist">
            <option value="독서"></option>
            <option value="영화"></option>
            <option value="음악"></option>
            <option value="수영"></option>
            <option value="요가"></option>
        </datalist>
    </form>
</body>
</html>
