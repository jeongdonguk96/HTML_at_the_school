<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File과 Search 입력형식</title>
</head>
<body>
    <h2>File과 Search 입력형식</h2>
    <form>
        <label>
            <!-- multiple : 여러 개의 파일을 선택할 수 있음 -->
            <!-- accept : 파일의 속성을 지정할 수 있음 -->
            <input type="file" name="upload_file" accept="image/*" multiple><br>
        </label>
        <label>검색어 입력 : 
            
            <input type="search" name="word" autocomplete="on" placeholder="search" >
        </label>
    </form>
</body>
</html>
