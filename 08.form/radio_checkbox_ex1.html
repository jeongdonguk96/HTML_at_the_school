<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 체크박스 연습</title>
</head>
<body>
    <fieldset>
        <legend>신청 과목</legend><br>
        이 달에 신청할 과목을 선택하세요.(1개 과목만 선택 가능) <br><br>
        <input type="radio" name="subject_btn" value="1">회화
        <input type="radio" name="subject_btn" value="2">문법
        <input type="radio" name="subject_btn" value="3">작문
    </fieldset>
    <fieldset>
        <legend>메일링</legend><br>
        메일로 받고 싶은 뉴스 주제를 선택해주세요.(복수 선택 가능) <br><br>
        <input type="checkbox" name="mail_box" value="1">해외 단신
        <input type="checkbox" name="mail_box" value="2">5분 회화
        <input type="checkbox" name="mail_box" value="3">모닝 팝스
    </fieldset>
</body>
</html>
