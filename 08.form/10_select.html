<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select 입력 형식</title>
</head>
<body>
    <form method="get">
        <label>당신의 혈액형을 선택해주세요.<br>
            <!-- select에 size를 생략하거나 1로 놓으면 콤보박스 -->
            <!-- selected를 놓으면 해당 값을 기본값 설정-->
            <select name="blood_type">
                <option value="a">A형</option>
                <option value="b">B형</option>
                <option value="c">O형</option>
                <option value="d" selected>AB형</option>
            </select>
        </label><br><br>

        <label> 좋아하는 과일을 선택해주세요.<br>
            <!-- select에 size를 1 이상으로 놓으면 리스트박스 -->
            <select name="fruit_type" size="4" multiple>
                <option value="1">사과</option>
                <option value="2">포도</option>
                <option value="3">배</option>
                <option value="4">모과</option>
                <option value="5">귤</option>
                <option value="6">딸기</option>
            </select>
        </label><br><br>

        <input type="submit" value="Send">
    </form>
</body>
</html>
