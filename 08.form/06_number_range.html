<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 입력 형식</title>
</head>
<body>
    <h2>숫자 입력 형식</h2>
    <form method="get">
        <label>주문 갯수 : 
            <input type="number" name="items" min="1" max="10"><br>
        </label>
        <label>볼륨 조절 :
            <!-- step : 슬라이드단계 조정-->
            <input type="range" name="percent" min="0" max="100" step="10">
        </label>
    </form>
</body>
</html>
