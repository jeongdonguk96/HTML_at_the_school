<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서브밋과 리셋</title>
</head>
<body>
    <form method="post">
        <h1>로그인 폼</h1>
        <label for="uid">아 이 디 : </label>
        <input type="text" name="userid" id="uid" size="20" autofocus required placeholder="아이디"><br>
        <label for="pass">패스워드 : </label>
        <input type="password" name="password" id="pass" size="20" required placeholder="패스워드"><br><br>
        <input type="submit" value="전송">&nbsp;
        <input type="reset" value="취소">
    </form>
</body>
</html>
