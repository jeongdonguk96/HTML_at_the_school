<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output 태그 연습</title>
</head>
<body>
    <form oninput="name.value=flower.value; result.value=parseInt(flower.value.length);">
        <label>
            좋아하는 꽃 이름을 입력하세요 : 
            <input type="text" name="flower"><br><br>
        </label>

        <table border="2">
                <tr>
                    <th>입력한 내용은</th>
                    <td><output name="name">입력 결과</output></td>
                </tr>
                </tr>
                    <th>입력한 글자수는</th>
                    <td><output name="result">글자 수</output></td>
                </tr>
        </table>
    </form>
</body>
</html>
